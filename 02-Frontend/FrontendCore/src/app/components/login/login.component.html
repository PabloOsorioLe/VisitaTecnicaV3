<div class="login-background"></div>

<!-- Contenedor con scroll interno -->
<div class="scrollable-form-wrapper">
  <div class="login-container">
    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm" novalidate>
      <!-- Usuario -->
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input
          #usuarioInput
          type="text"
          id="usuario"
          class="form-control"
          name="usuario"
          [(ngModel)]="usuario"
          required
          autocomplete="username"
          placeholder="Ingrese su usuario"
          (focus)="scrollToInput($event)"
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input
            [type]="mostrarPassword ? 'text' : 'password'"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
            autocomplete="current-password"
            placeholder="Ingrese su contraseña"
            (focus)="scrollToInput($event)"
          />
          <button
            type="button"
            class="btn btn-password-toggle"
            (click)="mostrarPassword = !mostrarPassword"
            aria-label="Mostrar/Ocultar contraseña"
            tabindex="-1"
          >
            <i class="bi" [ngClass]="mostrarPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
          </button>
        </div>
      </div>

      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-danger btn-login">Ingresar</button>
      </div>
    </form>
  </div>
</div>
